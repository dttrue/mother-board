<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <script src="contact.js" defer></script>
    <title>Contact Us - The Motherboard</title>
    
</head>
<body>
    <div class="page-container">
        <header>
            <nav>
                <div class="header__logo">
                    <a href="index.html"><img src="imgs/logo.png" alt="The Motherboard Logo"></a>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                
                <div class="header__cart">
                    <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                </div>
            </nav>
        </header>

        <!-- Contact Section -->
        <main class="content">
            <section class="contact">
                <h1>Contact Us</h1>

                <!-- Contact Form -->
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>

                <!-- Contact Information -->
                <div class="contact-info">
                    <p><strong>Phone:</strong> +1 234 567 8900</p>
                    <p><strong>Email:</strong> contact@themotherboard.com</p>
                    <p><strong>Address:</strong> 123 Tech Street, Silicon Valley, CA</p>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <!-- ... -->
    </div>

    
</body>
</html>
