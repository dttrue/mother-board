<!DOCTYPE html>
<html lang="en">
<head>
    <script src="carts.js" defer></script>
    <script src="index.js" defer></script>
    <script src="products.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart</title>
    
</head>
<body>
    <div class='header'>
        <div class="header__logo">
            <i class="fa fa-store header__logoImage" aria-hidden="true"></i>
            <h2 class="header__logoTitle">THE MOTHERBOARD</h2>
        </div>
    
        
        <div class="header__navLinks">
            <a href="index.html" class="nav__link">Home</a>
            <a href="products.html" class="nav__link">Products</a>
            <a href="cart.html" class="nav__link">Cart</a>
        </div>
    
        <div class="header__search">
            <input type="text" class="header__searchInput" />
            <i class="fa fa-search header__searchIcon" aria-hidden="true"></i>
        </div>
    
        <div class="header__nav">
            <div class="nav__item">
                <span class="nav__itemLineOne">Hello Guest</span>
                <span class="nav__itemLineTwo">Sign In</span>
            </div>
            <div class="nav__item">
                <span class="nav__itemLineOne">Your</span>
                <span class="nav__itemLineTwo">Shop</span>
            </div>
            <div class="nav__itemBasket">
                <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                <span class="nav__itemLineTwo nav__basketCount">0</span>
            </div>
        </div>
    </div>

    <main>
        <h1>Your Shopping Cart</h1>
        <div id="cart-items">
            
        </div>
    
        </div>
        <div class="cart-total">
            <span>Total:</span>
            <span id="cart-total-amount">$0</span>
        </div>
        <button id="checkout-button">Checkout</button>

        <section id="newsletter">
            <h2>Subscribe to our newsletter</h2>
            <form autocomplete="newsletter-form" id="newsletter-form">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>

    </main>
    

    <footer>
    </footer>

    
</body>
</html>
